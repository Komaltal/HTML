<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elements</title>
</head>
<body>
    <!-- block elements -->
    <h1>Hello World</h1>
    <!-- inline elements -->
    <h1>my name is <u>Komal</u> im am web dev</h1>
    <!-- void element -->
    <hr>

    <!-- special element -->
    <komal></komal>
    &lt;komal&gt;
    &trade;
    &copy;
    <!-- complete elements -->
    <h1 style="color: purple;">Komal</h1>
</body>
</html>
