<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <!-- all text formating tags are inline elements -->
    <!-- bold text -->
    <p>my name is <b>komal</b> </p>
    <p>my favorite hero is <strong>Vicky Kaushal</strong></p>

    <!-- underline -->
    <p>my name is <u>komal</u> </p>
    <p>my favorite hero is <ins>Vicky Kaushal</ins></p>

    <!-- italic -->
    <p>my name is <i>komal</i> </p>
    <p>my favorite hero is <em>Vicky Kaushal</em></p>
    <!-- line through -->
    <p>my name is <del>komal</del> </p>
    <p>my favorite hero is <del>Vicky Kaushal</del></p>

    <!-- super script -->
    <p>5<sup>2</sup>=25</p>

    <!-- sub script -->
    <p>h<sub>2</sub>SO <SUB>4</SUB></p>
</body>
</html>
