<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<!-- ordered list with number  -->
<h1>List with of fruits </h1>
<ol>
    <li>Apple</li>
    <li>mango</li>
    <li>melons</li>
</ol>
<h1>List with small alphabets</h1>
<ol type="a">
    <li>Apple</li>
    <li>mango</li>
    <li>melons</li>
</ol>
<h1>list with capital alphabets</h1>
<ol type="A">
    <li>Apple</li>
    <li>mango</li>
    <li>melons</li>
</ol>
</body>
</html>
